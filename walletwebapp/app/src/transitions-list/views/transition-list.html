<div class="row">
	<div class="col-md-6">
		<h3>Money In</h3>
		<ul>
			<li ng-hide="moneyInfo.model.MoneyIn.length">no transaction</li>
            <li ng-repeat="transation in moneyInfo.model.MoneyIn">
                <strong>{{ transation.amout | currency }}</strong> - {{ transation.date | date:'medium' }}
            </li>
		</ul>
	</div> 
	<div class="col-md-6">
		<h3>Money Out</h3>
        <ul>
            <li ng-hide="moneyInfo.model.MoneyOut.length">no transaction</li>
            <li ng-repeat="transation in moneyInfo.model.MoneyOut">
                <strong>{{ transation.amout | currency }}</strong> - {{ transation.date | date:'medium' }}
            </li>
        </ul>
	</div>
</div>
