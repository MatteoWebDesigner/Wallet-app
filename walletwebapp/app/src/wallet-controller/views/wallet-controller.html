<div>
    <h2>Balance: <span ng-bind-html="balance | awesomeCurrency:'fa-usd'"></span></h2>

    <form name="walletController" novalidate>
        <input type="number" placeholder="Add or remove money" ng-model="amount" ng-pattern="/^[1-9][0-9]*$/" required/>
        <button ng-click="walletController.$valid && addMoney(amount)">Add</button>
		<button ng-click="walletController.$valid && removeMoney(amount)">Remove</button>
    </form>
</div>
