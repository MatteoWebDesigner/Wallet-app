<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body ng-app="walletwebappApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div id="header">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                	<h1 class="title text-muted">Wallet</h1>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">			
						<li class="active"><a ng-href="#">Home</a></li>
						<li><a href="#">Reset</a></li>
						<li><a href="view-source:http://localhost:9000/#/">View Source</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--<div ng-view=""></div>-->

        <div id="body">
            <h2>Balance: $10.000</h2>

            <form>
                <input type="text" placeholder="add or remove money"/>
                <button>Add</button>
				<button>Remove</button>
            </form>

			<div class="row">
				<div class="col-md-6">
					<h3>Money In</h3>
					<ul>
						<li>no transaction</li>
						<li>$ 10</li>
					</ul>
				</div> 
				<div class="col-md-6">
					<h3>Money Out</h3>
					<ul>
						<li>no transaction</li>
						<li>$ 10</li>
					</ul>
				</div>
			</div>
		</div>


		<div id="footer">
			<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
		</div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="scripts/controllers/main.js"></script>
